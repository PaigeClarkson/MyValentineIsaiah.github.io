<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines Day!</title>
</head>
<body>
    <h1>Happy Valentines Day!</h1>
    
    <h2>How long has Isaiah been my valentine?</h2>

    <!-- Input form to get the year -->
    <label for="yearInput">What year is it?</label>
    <input type="number" id="yearInput" placeholder="Enter year">
    <button onclick="calculateValentineYear()">Submit Year</button>

    <p id="output"></p>

    <!-- Hide the second question initially -->
    <div id="loveQuestion" style="display:none;">
        <h2>How much does Paige love Isaiah?</h2>

        <!-- Multiple choice question -->
        <form id="loveForm">
            <input type="radio" id="meh" name="love" value="meh">
            <label for="meh">meh</label><br>

            <input type="radio" id="justALittle" name="love" value="just a little">
            <label for="justALittle">just a little</label><br>

            <input type="radio" id="onlySometimes" name="love" value="only sometimes">
            <label for="onlySometimes">only sometimes</label><br>

            <input type="radio" id="aLot" name="love" value="a lot!">
            <label for="aLot">a lot!</label><br>
        </form>
        
        <button onclick="checkLove()">Submit Love Answer</button>
        <p id="loveFeedback"></p>
    </div>

    <!-- Hide the date input and week calculation initially -->
    <div id="weekQuestion" style="display:none;">
        <h2>When did Paige know she loved Isaiah?</h2>
        <label for="dateInput">Enter a date (YYYY-MM-DD):</label>
        <input type="date" id="dateInput">
        <button onclick="calculateWeeks()">Submit Date</button>
        <p id="weekOutput"></p>
    </div>

    <script>
        function calculateValentineYear() {
            // Get the year input by the user
            let year = document.getElementById("yearInput").value;

            // Calculate the number of years since 2022
            let valentineYear = year - 2022;

            // Display the result
            document.getElementById("output").innerText = "Isaiah has been Paige's valentine " + valentineYear + " years in a row :)";

            // Show the second question after the first is answered
            document.getElementById("loveQuestion").style.display = "block";
        }

        function checkLove() {
            // Get the selected answer from the radio buttons
            let loveAnswer = document.querySelector('input[name="love"]:checked');

            if (loveAnswer) {
                if (loveAnswer.value === "a lot!") {
                    document.getElementById("loveFeedback").innerText = "Correct! Paige loves Isaiah a lot!";
                } else {
                    document.getElementById("loveFeedback").innerText = "WRONG!";
                }
            } else {
                document.getElementById("loveFeedback").innerText = "Please select an answer.";
            }

            // Show the date input and week calculation after love question
            document.getElementById("weekQuestion").style.display = "block";
        }

        function calculateWeeks() {
            // Get the input date from the user
            let dateInput = document.getElementById("dateInput").value;

            // Parse the input date
            let inputDate = new Date(dateInput);
            let knownDate = new Date("2022-10-29"); // October 29, 2022

            // Calculate the difference in milliseconds
            let diffTime = inputDate - knownDate;

            // Convert milliseconds to weeks
            let diffWeeks = diffTime / (1000 * 60 * 60 * 24 * 7);

            // Display the result
            document.getElementById("weekOutput").innerText = `Paige knew she loved Isaiah ${Math.round(diffWeeks)} weeks ago.`;
        }
    </script>
</body>
</html>
